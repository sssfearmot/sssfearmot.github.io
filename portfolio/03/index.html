<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COS</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="Wrap">
        <header class="header">
            <div class="container">
                <div class="cos_top">
                    <h1>
                        <a href="">
                            <img src="./img/cos_logo.svg" alt="">
                        </a>
                    </h1>

                    <nav class="nav">
                        <ul>
                            <li>
                                <a href="">New Arrivals</a>
                            </li>
                            <li>
                                <a href="">Women</a>
                            </li>
                            <li>
                                <a href="">Men</a>
                            </li>
                            <li>
                                <a href="">Sale</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="cos_btn">
                        <div class="btn_box">
                            <button>도움말</button>
                            <button class="btn_login">로그인</button>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <main>
            <section class="cos_section">
                <div class="cos_container">
                    <div class="cos_slide">
                        <div class="cos_form">
                            <div class="cos_screen">
                                <ul class="cos_carousel">
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel01.png" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel02.png" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel03.jpeg" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel04.jpeg" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel05.jpeg" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel06.jpeg" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel07.jpeg" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel08.jpeg" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel09.jpeg" alt="">
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <img src="./img/cos_carousel10.jpeg" alt="">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="left">
                                <img src="./img/cos_left.png" alt="">
                            </div>
                            <div class="right">
                                <img src="./img/cos_right.png" alt="">
                            </div>
                        </div>
                    </div>
                    <button class="btn_up">
                        <div class="btn_img"></div>
                    </button>
                </div>
            </section>

            <section class="cos_section02">
                <div class="cos_container02">
                    <nav>
                        <a href="">Sale</a>
                        <a href="">New Arrivals</a>
                        <a href="">Knitwear</a>
                        <a href="">Coats & Jackets</a>
                        <a href="">Tops</a>
                        <a href="">Pants</a>
                        <a href="">Shirts</a>
                        <a href="">Jeans</a>
                        <a href="">T-shirts</a>
                        <a href="">Shorts</a>
                    </nav>
                    <div class="cos_more">
                        <div>
                            <button class="btn_more">
                                <span>추천순</span>
                                <div class="btn_more_img">
                                    <img src="./img/cos_more_down.png" alt="">
                                </div>
                                <div class="btn_more_the">
                                    <a href="">추천순</a>
                                    <a href="">조회순</a>
                                </div>
                            </button>
                            <button class="btn_more02">
                                <div>
                                    <div></div>
                                </div>
                                <span>More</span>
                            </button>
                        </div>
                    </div>
                </div>

            </section>


        </main>

        <footer class="footer">

        </footer>
    </div>
</body>

<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/main.js"></script>

</html>
