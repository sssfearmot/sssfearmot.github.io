<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COS</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="Wrap">
        <header class="header">
            <div class="container">
                <div class="cos_top">
                    <h1>
                        <a href="">
                            <img src="./img/cos_logo.svg" alt="">

                    </h1>

                            <li>
                                <a href="">New Arrivals</a>

                            <li>

                            <li>

                            <li>

                    <div class="cos_btn">

                                <li>
                                    <div>

                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel03.jpeg" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel04.jpeg" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel05.jpeg" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel06.jpeg" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel07.jpeg" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel08.jpeg" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel09.jpeg" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <img src="./img/cos_carousel10.jpeg" alt="">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="left">
                            <img src="./img/cos_left.png" alt="">
                        </div>
                        <div class="right">
                            <img src="./img/cos_right.png" alt="">
                        </div>
                    </div>
                    <button class="btn_up cos_move">
                        <div></div>
                    </button>
                </div>
            </section>


        </main>

        <footer class="footer">

        </footer>
    </div>
</body>

<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/main.js"></script>

</html>
