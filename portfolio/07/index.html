    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="brand">NFT</a>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Artworks</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Artists</a></li>
                    <li>
                        <a href="#" class="btn btn-primary">Log In</a>

                </ul>
                <a href="#" class="btn btn-primary">Log In</a>
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
    </header>

    <!-- main -->
    <main>
        <!-- search -->
        <section>
            <div class="eo">
                <div class="dp">
                    <div class="bq">
                        <img src="./img/search.svg" alt="">
                        <input type="text" autocomplete="off" placeholder="작품명 검색">
                    </div>
                    <p></p>
                    <div class="df">
                        <button class="noti">
                            <img src="./img/notification.svg" alt="">
                        </button>
                        <button class="qr">
                            <img src="./img/qr-code.svg" alt="">
                            <span>NFT 지갑</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3D motion -->
        <section>
            <canvas id="canvas"></canvas>
            <p class="p">Click and drag to rotate the scene, mousewheel to zoom</p>
        </section>

    </main>

    <footer>

    </footer>


    <script type="text/javascript" src="./js/fx-min.js"></script>

    <script type="vert" id="mainv">
	attribute vec3 pos;
	attribute vec3 pos2;
	attribute vec3 pos3;
	attribute vec3 color;

	uniform mat4 projection;
	uniform mat4 model;
	uniform mat4 view;

	varying vec3 Color;
	varying vec3 FragPos;
	varying vec3 Normal;

	void main() {
		gl_Position = projection * view * model * vec4(pos, 1.0);
		Color       = color;
		FragPos     = pos;

		vec3 v = vec3(pos2.x - pos.x, pos2.y - pos.y, pos2.z - pos.z);
		vec3 p = vec3(pos3.x - pos.x, pos3.y - pos.y, pos3.z - pos.z);
		Normal = normalize(cross(v, p));
	}
	</script>

    <script type="frag" id="mainf">
	precision mediump float;

	varying vec3 Color;
	varying vec3 FragPos;
	varying vec3 Normal;

	uniform float t;

	void main() {

		vec3 diffuse = vec3(max(dot(Normal, normalize(vec3(vec3(20, 20, 80) - FragPos))), 0.0));
		vec3 norm    = vec3(Normal * 0.5 + 0.5);

		gl_FragColor   = vec4(mix(diffuse, norm, t), 1.0);
	}
	</script>
</body>

</html>
