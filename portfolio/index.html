<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio 01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/slick.css">
</head>

<body>
    <div class="Wrap">
        <header class="page_header">
            <div class="page_header_inner">
                <div class="page_header_close"></div>
                <div class="btn">
                    <i class="xi-bars"></i>
                </div>
                <a href="/" class="page_header_logo">
                    <img src="./img/logo-bugatti_56x29.png" alt="">
                </a>
                <a href="" class="page-header-find">
                    <span>Find a BUGATTI Partner</span>
                </a>
            </div>
        </header>

        <main id="main">
            <section class="stage">
                <div class="stage_content_container">
                    <figure class="stage_image_container">
                        <!-- <img src="./img/wallpapers-veyron-bugatti-computer-desktop-219161.jpg" alt=""> -->
                        <h1>
                            <span class="first">
                                BUGATTI CHIRON
                                <br>
                                SUPER SPORT
                            </span>
                        </h1>
                        <h2>
                            The ultimate Grand Tourisme,
                            <br>
                            delivering brutal performance
                            <br>
                            in total comfort
                        </h2>
                        <div class="stage_button_container">
                            <a href="" class="stage_button">DISCOVER MORE</a>
                        </div>
                    </figure>
                </div>

            </section>

            <section class="module">
                <div class="module_lineup type-dark">
                    <div class="module_lineup_test">
                        <div class="module_lineup_inner">
                            <div class="module_lineup_header">
                                <div class="module_lineup_title">
                                    <h2 class="li-title">OUR MODELS</h2>
                                </div>
                                <div class="module_lineup_desc">
                                    <p class="li-desc">REMINISCENCE TO AN ICON OF ART</p>
                                </div>
                            </div>
                            <div class="module_lineup_view">
                                <a href="">VIEW ALL MODELS</a>
                            </div>
                            <!-- 슬라이드 넣을 곳 -->
                            <div class="direction_container">
                                <div class="lineup_tab">
                                    <div class="lineup_tab_swiper">
                                        <div class="swiper_container">
                                            <div class="swiper_wrapper">
                                                <div class="swiper_slide">
                                                    <div class="slide_inner">
                                                        <div class="lineup_item">
                                                            <div class="lineup_tab_title">
                                                                <div class="lineup_title">
                                                                    <p class="brand-title">VEYRON</p>
                                                                    <strong class="vehicle-name"></strong>
                                                                </div>
                                                            </div>
                                                            <div class="lineup_tab_img">
                                                                <div class="a-picture">
                                                                    <img src="./img/bugatti01.png" alt="">
                                                                </div>
                                                            </div>
                                                            <div class="lineup_tab_cta">
                                                                <a href="/" class="cta-button">
                                                                    <span class="text">자세히 보기</span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="swiper_slide">
                                                    <div class="slide_inner">
                                                        <div class="lineup_item">
                                                            <div class="lineup_tab_title">
                                                                <div class="lineup_title">
                                                                    <p class="brand-title">CHIRON</p>
                                                                    <strong class="vehicle-name"></strong>
                                                                </div>
                                                            </div>

                                                            <div class="lineup_tab_img">
                                                                <div class="a-picture">
                                                                    <img src="./img/bugatti02.png" alt="">
                                                                </div>
                                                            </div>
                                                            <div class="lineup_tab_cta">
                                                                <a href="/" class="cta-button">
                                                                    <span class="text">자세히 보기</span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="swiper_slide">

                                                        <div class="lineup_item">
                                                            <div class="lineup_tab_title">
                                                                <div class="lineup_title">

                                                                    <strong class="vehicle-name"></strong>
                                                                </div>
                                                            </div>
                                                            <div class="lineup_tab_img">
                                                                <div class="a-picture">
                                                                    <img src="./img/bugatti03.png" alt="">

                                                            <div class="lineup_tab_cta">
                                                                <a href="/" class="cta-button">
                                                                    <span class="text">자세히 보기</span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>

        </footer>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>

</html>
