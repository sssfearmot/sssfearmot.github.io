<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .tab {
            padding: 100px 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .tab_menu {
            display: flex;
        }

        .tab_menu>li {
            flex: 1;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content>li {
            display: none;
            padding: 10px;
        }

        .tab_content>li.on {
            display: block;
        }
    </style>
</head>


<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li class="on"><a href="">menu01</a></li>
                <li><a href="">menu02</a></li>
                <li><a href="">menu03</a></li>
            </ul>
            <ul class="tab_content">
                <li class="on">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, quidem!</li>
                <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, maxime?</li>
                <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, eos.</li>
            </ul>
        </div>
    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                //consol.log($(this).parent().index())
                // var idx = $(this).parent().index();
                // $('.tab_content>li').removeClass('on')
                // $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on');
                $(this).parent().addClass('on');
            })

        })
    </script>
</body>

</html>
