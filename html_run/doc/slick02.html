<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick02.css">
</head>

<body>
    <section class="slide01">
        <div class="main_slider">
            <figure>
                <img src="../img/Untitled-1.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/Untitled-2.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/Untitled-3.jpg" alt="">
            </figure>
        </div>
        <div class="slide_arrows">
            <i class="xi-arrow-left"></i>
            <i class="xi-arrow-right"></i>
        </div>
        <div class="box">
            <ul class="content">
                <li class="on">
                    <p class="test">지금까지 이런 맛은 없었다.<br>이것은 갈비인가 통닭인가</p>
                    <p class="desc">완벽한 브랜드, 준비된 브랜드 통큰치킨<br>창업은 누구나 할 수 있지만 성공은 누구나 할 수 없다.<br>최소의 자본으로 최대의 효과를 보여주는 핫한
                        아이템!</p>
                    <a class="btn01" href="">
                        <span>창업문의</span>
                    </a>
                </li>
                <li>
                    <p class="test">수원왕갈비통닭</p>
                </li>
                <li>
                    <p class="test">오늘 저녁은 치킨이다.</p>
                </li>
            </ul>
            <div class="num">01 / 03</div>
        </div>
    </section>

    <section class="slide02">
        <div class="container">
            <div class="left">
                <div class="left_slider">
                    <figure>
                        <img src="../img/hd01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd05.jpg" alt="">
                    </figure>
                </div>
            </div>

            <div class="right">
                <div class="l_arrow">
                    <i class="xi-arrow-left"></i>
                    <i class="xi-arrow-right"></i>
                </div>
                <div class="right_slider">
                    <figure>
                        <img src="../img/hd01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd05.jpg" alt="">
                    </figure>
                </div>
            </div>

        </div>
    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/slick02.js"></script>
</body>

</html>
